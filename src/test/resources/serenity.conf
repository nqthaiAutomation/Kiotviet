headless.mode = false
drivers {
  windows {
    webdriver.chrome.driver = src/main/driver/chromedriver.exe
;     webdriver.gecko.driver = src/main/resources/driver/geckodriver.exe
  }
  }
environments {
  chrome {
    webdriver {
      driver = chrome
      autodownload = true
      capabilities {
        browserName = "chrome"
        acceptInsecureCerts = true
        "goog:chromeOptions" {
          args = ["test-type", "ignore-certificate-errors", "--start-maximized",
            "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
        }
      }
    }
  }

}

#
# Define drivers for different platforms. Serenity will automatically pick the correct driver for the current platform
#

environments {
  default {
    webdriver.base.url = "https://www.kiotviet.vn/"
  }
}


